name: Build and Deploy to Nexus

on:
  workflow_dispatch:
    inputs:
      # If you have any inputs, you can define them here. 
      # For example:
      # version:
      #   description: 'Version to deploy'
      #   required: true
      #   default: '1.0.0'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build with Maven
      run: mvn clean package

    - name: Upload JAR to Nexus
      env:
        NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
        NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        NEXUS_URL: ${{ secrets.NEXUS_URL }}
      run: |
        # Get the JAR file to upload
        FILE=$(ls target/*.jar | head -n 1)
        FILENAME=$(basename $FILE)

        # Display message about what is being uploaded
        echo "Uploading $FILENAME to Nexus..."

        # Upload the JAR file to Nexus repository
        curl -u "$NEXUS_USERNAME:$NEXUS_PASSWORD" \
          --upload-file "$FILE" \
          "$NEXUS_URL/repository/jenkins/com/example/helloworld/1.0.0/$FILENAME"
